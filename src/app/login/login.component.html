<div class="login-page">
  <div class="content">
    <form class="login-form" fxFlex fxLayout="column">
      <div class="text-center" fxFlex>
        <h2 class="app-name">Ticket Manager Login</h2>
      </div>

      <div fxFlexFill>
        <mat-form-field class="w-100">
          <input [(ngModel)]="login" [ngModelOptions]="{standalone:true}" matInput placeholder="Code">
        </mat-form-field>
      </div>


      <div fxFlexFill>
        <button (click)="onLogin()" class="w-100" color="primary" mat-raised-button>Login</button>
      </div>


    </form>
  </div>
</div>
