<mat-card>
  <mat-card-header>
    <mat-card-title>Date Picker</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input [matDatepicker]="picker" matInput placeholder="Choose a date">
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
</mat-card>
