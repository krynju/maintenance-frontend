<mat-toolbar class="fix-nav" color="primary">
  <button (click)="toggleSidebar()" class="visible-md" mat-icon-button type="button">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="nav-brand">
    Ticket manager
  </div>

  <span class="nav-spacer"></span>

  <button [matMenuTriggerFor]="profile" class="hidden-sm" mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profile="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>{{ 'Profile' }}</span>
    </button>
    <button mat-menu-item>
      <mat-icon>inbox</mat-icon>
      <span>{{ 'Inbox' }}</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>{{ 'Settings' }}</span>
    </button>
  </mat-menu>
  <button (click)="onLoggedout()" mat-icon-button>
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
