<mat-card>
  <mat-card-header>
    <mat-card-title>Dialog</mat-card-title>
  </mat-card-header>
  <ol>
    <li>
      <mat-form-field>
        <input [(ngModel)]="name" matInput placeholder="What's your name?">
      </mat-form-field>
    </li>
    <li>
      <button (click)="openDialog()" mat-raised-button>Pick one</button>
    </li>
    <li *ngIf="animal">
      You chose:
      <i>{{animal}}</i>
    </li>
  </ol>
</mat-card>
