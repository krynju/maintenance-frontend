<mat-card>
  <mat-card-header fxLayout="row">
    <h1 fxFlex fxGrow="10">Viewing failure {{failure.name}}</h1>
    <button (click)="edit()" fxFlex mat-stroked-button> edit</button>
  </mat-card-header>
  <mat-card-content fxLayout="column">

    <mat-card-title>Description</mat-card-title>
    <mat-card>
      {{failure.description}}
    </mat-card>

  </mat-card-content>
</mat-card>
