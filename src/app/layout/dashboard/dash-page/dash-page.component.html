<div fxLayout="column">
  <app-summary [mode]="mode" class="vertical_card"></app-summary>
  <app-ticket-list
    [filterType]="'open-only'"
    [paginationSizes]="[5,10,15]"
    [mode]="mode"
    [title_in]="tickettext"
    class="vertical_card">
  </app-ticket-list>

  <app-failure-list
    [filterType]="'open-only'"
    [paginationSizes]="[5,10,15]"
    [mode]="mode"
    [title_in]="failuretext"
    class="vertical_card">

  </app-failure-list>
</div>
