<mat-card>
  <mat-card-content>
    <mat-card-header fxLayout="row" fxLayoutAlign="flex-start baseline">
      <h1 fxFlex>Welcome back {{username}}</h1>
      <h2>
        There are
        <mat-icon [inline]="true" fxFlex style="padding-left: 2px">receipt</mat-icon>
        {{activeTicketCount}} tickets open throughout
        <mat-icon [inline]="true" fxFlex style="padding-left: 2px">report</mat-icon>
        {{activeFailureCount}} failure reports
      </h2>
    </mat-card-header>
  </mat-card-content>
</mat-card>
