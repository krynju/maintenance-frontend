<mat-card>
  <mat-card-content>
    <mat-card-header fxLayout="row" fxLayoutAlign="flex-start baseline">
      <h1 fxFlex>
        {{title_in}}
      </h1>
      <mat-form-field fxFlex>
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
      </mat-form-field>
    </mat-card-header>

    <table [dataSource]="ticketListTableData" mat-table matSort>
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>id</th>
        <td *matCellDef="let ticket" mat-cell> {{ticket.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>name</th>
        <td *matCellDef="let ticket" mat-cell> {{ticket.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>status</th>
        <td *matCellDef="let ticket" mat-cell> {{ticket.status}} </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>created</th>
        <td *matCellDef="let ticket" mat-cell> {{ticket.created}} </td>
      </ng-container>

      <tr *matHeaderRowDef="columnsToDisplay" mat-header-row></tr>
      <tr (click)="goToDetails(row)" *matRowDef="let row; columns: columnsToDisplay" mat-row></tr>
    </table>

    <mat-paginator [pageSizeOptions]="paginationSizes" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
